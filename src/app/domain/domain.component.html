<body class="hold-transition sidebar-mini layout-fixed">
  <div>
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <a class="brand-link">
        <img src="assets/team.png" alt="TeamPortal Logo" class="brand-image img-circle elevation-3"
          style="opacity: 0.8" />
        <span class="brand-text font-weight-light" style="color: #c2c7d0;">Team Portal</span>
      </a>
      <div class="sidebar">
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <li class="nav-item">
              <a [routerLink]="['/domain/teamportal']" routerLinkActive="active" class="nav-link">
                <i class="fa fa-users" style="font-size: x-large;"></i>
                <p> Team</p>
              </a>
            </li>
            <li class="nav-item">
              <a [routerLink]="['/domain/teammember']" routerLinkActive="active" class="nav-link">
                <i class='bx bxs-user-detail' style="font-size: x-large;"></i>
                <p> Team Details</p>
              </a>
            </li>
            <li class="nav-item">
              <a [routerLink]="['/domain/user']" routerLinkActive="active" class="nav-link">
                <i class="	fas fa-user-circle" style="font-size: x-large;"></i>
                <p> Profile </p>
              </a>
            </li>
            <li class="nav-item">
              <a [routerLink]="['/domain/designation']" routerLinkActive="active" class="nav-link">
                <i class='fas fa-briefcase' style="font-size: x-large;"></i>
                <p> Designation </p>
              </a>
            </li>
            <li class="nav-item">
              <a [routerLink]="['/domain/department']" routerLinkActive="active" class="nav-link">
                <i class='bx bx-building' style="font-size: x-large;"></i>
                <p> Department </p>
              </a>
            </li>
            <li class="nav-item">
              <a [routerLink]="['/domain/education']" routerLinkActive="active" class="nav-link">
                <i class='bx bxs-graduation' style="font-size: x-large;"></i>
                <p> Education </p>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>
  </div>

  <!--home section-->
  <section class-="home-section">
    <nav class="main-header navbar navbar-expand navbar-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button" style="font-size: x-large">
            <i class="fas fa-bars" style="color: #c2c7d0">
              <span class="Dashboard" style="
                font-family: Calibri;
                font-size: large;
                font-weight: normal;
                margin-right: 750px;
                font-size: x-large;
              ">
                Dashboard</span></i>
          </a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a [routerLink]="['/account/login']" routerLinkActive="active" style="color: #c2c7d0" class="nav-link">
            <button type="button" class="btn btn-light" style="height: 35px; padding: 3px; word-spacing: 2px;"
              (click)="logOut()">
              Logout
              <i class='bx bxs-log-out-circle' style="height: 50px;
          "></i>
            </button>
          </a>
        </li>
      </ul>
    </nav>
  </section>
  <!--home-section-->

  <section class="d-flex justify-content-center" style="padding-top: 40px; word-spacing: 5px;">
    <p class="main-header navbar navbar-expand navbar-white navbar-light">
      <router-outlet></router-outlet>
    </p>
  </section>
